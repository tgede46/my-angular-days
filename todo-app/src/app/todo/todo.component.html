<div class="container mx-auto mt-8">
  <div class="max-w-md mx-auto">
    <div class="p-8 bg-white rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold text-center text-gray-800">Todo List</h1>
      <div class="flex mt-4">
        <input type="text" class="w-full px-4 py-2 border rounded-l" placeholder="Add a new todo" [(ngModel)]="newTodoTitle" (keyup.enter)="addTodo()">
        <button class="px-4 py-2 font-bold text-white bg-blue-500 rounded-r hover:bg-blue-700" (click)="addTodo()">Add</button>
      </div>
      <ul class="mt-4">
        <li *ngFor="let todo of todos" class="flex items-center justify-between px-4 py-2 mt-2 bg-gray-100 rounded" [class.line-through]="todo.completed">
          <span class="cursor-pointer" (click)="toggleComplete(todo)">{{ todo.title }}</span>
          <button class="px-2 py-1 font-bold text-white bg-red-500 rounded hover:bg-red-700" (click)="deleteTodo(todo.id)">Delete</button>
        </li>
      </ul>
    </div>
  </div>
</div>
